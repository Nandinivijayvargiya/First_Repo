<!DOCTYPE html>
<head>
    <style>
        #d1
        {
            background-color: aqua;
           float:left; /*use to adjust div in one line or as a inline element or placed it as back to back in one line. */
           width:50%;
        }
        #d2
        {
            background-color: blue;
            float:right;
            width:50%;
        }
    </style>
    <title>
        Use Of Float
    </title>
    <body>
        <div id="d1">
            DIVISION 1
        <div id="d2">
            DIVISION 2
        </div>
    </body>
</head>
